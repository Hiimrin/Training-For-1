    function sumFibona(num) {
        let sum = 0;
        let fibo = 20;
        while (sum <= num) {
            let currentFib = fibona(fibo);
            if (currentFib %2 === 1) {
                sum += currentFib;
            }
            fibo++;
        }
        return sum;
    }
    function fibona(n) {
        if (n <= 1) return 1;
        return fibona(n - 1) + fibona(n - 2);
    }
